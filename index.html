<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link rel="stylesheet" href="src/style.css">

<body>
    <div class="container">
        <div class="frame">
        <div class="wrapper">
        <div class="row">
            
            <div class="col-6">
            <div class="clearfix">
                <img src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
                 alt="cloudy"
                  class="float-left"
                  id="icon">
            <div class="float-left wed-temp">     
            <strong id="temperature">8</strong> <small class="small"> °C |<a href="#"> °F</a></small>
            
            </div>
            
                <ul class="float-left prost" >
                    <li class="list" >
             Precipitation: 10%
            </li>

                <li class="list">Wind:  <span id="wind"> 11 </span>mph </li>
            </ul>
            

</div>
            </div>
            <div class="col-6 righty">
        <h1 id="city">Wellington Road, Ashford TW15 3RJ, UK</h1>
        <ul>        
            <li class="day" id="day">
                Monday
            </li>
            <li id="description">
                Clear with periodic clouds
            </li>
        </ul>
        </div>
        </div>
        </div>
        <small>
            <a href="https://github.com/Killiana/Final-Weather" target="_blank"  >Open-source code</a> by Iliyana Boneva
        </small>
        
    </div>
</div>
